<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
    <main class="wrapper">
        <header class="header">
            <img src="images/logo.svg" alt="base Apparel logo in top left corner" />
        </header>
        <div class="hero">
            <img src="images/hero-mobile.jpg" alt="">

        </div>
        <div class="content">

            <h1 class="content-title"><span>We're</span>coming soon</h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form role="form">
                <input type="email" id="email" name="email" placeholder="Email Address">
                <button type="submit"><img src="images/icon-arrow.svg" alt="" /></button>
                
            </form>
        </div>
    </main>





    

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>
</html>
